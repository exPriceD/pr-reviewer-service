server:
  host: 0.0.0.0
  port: 8080
  read_timeout: 15
  write_timeout: 15
  idle_timeout: 60
  max_header_bytes: 1048576  # 1 MB
  max_body_size: 10485760    # 10 MB
  shutdown_timeout: 10       # секунд

database:
  host: postgres
  port: 5432
  user: postgres
  dbname: pr_reviewer
  sslmode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5  # минут
  ping_timeout: 5       # секунд

logger:
  level: info
  format: json

