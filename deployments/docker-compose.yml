services:
  postgres:
    image: postgres:18-alpine
    container_name: pr-reviewer-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-pr_reviewer}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pr-reviewer-network

  migrate:
    image: migrate/migrate
    container_name: pr-reviewer-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../migrations:/migrations
    command:
      [
        "-path",
        "/migrations",
        "-database",
        "postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-pr_reviewer}?sslmode=disable",
        "up"
      ]
    networks:
      - pr-reviewer-network

  app:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    container_name: pr-reviewer-service
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    environment:
      CONFIG_FILE: docker
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-pr_reviewer}
      DB_SSLMODE: disable
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: ${SERVER_PORT:-8080}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-admin_secret_token}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    networks:
      - pr-reviewer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  pr-reviewer-network:
    driver: bridge

